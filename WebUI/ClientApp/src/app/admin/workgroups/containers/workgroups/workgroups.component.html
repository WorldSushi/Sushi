<app-workgroups-list 
    [workgroups]="workgroups$ | async" 
    [freeClients]="freeClients$ | async"
    [freeManagers]="freeManagers$ | async"
    [clientContacts]="clientContacts$ | async"
    (clientAddedToWorkgroup)="addClientToWorkGroup($event)"
    (workgroupCreated)="createWorkgroup($event)"
    (workgroupChanged)="updateWorkgroup($event)">
</app-workgroups-list>
