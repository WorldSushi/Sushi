<h3 class="dialog-title" mat-dialog-title>Создание клиента</h3>
<button class="close" (click)="close()"><i class="fas fa-times fa-2x"></i></button>


<!--<form>-->
  <div class="form-group" *ngFor="let phone of getPhones()">
    <label for="">Номер клиента</label>
    <input  [(ngModel)]="phone.phone" [ngModelOptions]="{standalone: true}">
    <button class="deletePhone" (click)="removePhone(phone)"><i class="fas fa-times fa-2x"></i></button>
  </div>
<!--</form>-->

  
<div class="dialog-actions">
  <button mat-raised-button (click)="close()">Закрыть</button>
</div>
