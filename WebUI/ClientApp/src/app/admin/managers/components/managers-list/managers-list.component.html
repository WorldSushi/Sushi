<mat-card class="mat-elevation-z1">
  <mat-card-header>
    <mat-card-title class="card-title">Менеджеры</mat-card-title>
    <button class="addEntity" (click)="openCreateManagerForm()">+ Добавить менеджера</button>
  </mat-card-header>
  <mat-card-content>
    <table mat-table #table [dataSource]="managers">
      <ng-container matColumnDef="login">
        <th mat-header-cell *matHeaderCellDef> Логин </th>
        <td mat-cell *matCellDef="let row"> {{row.login}} </td>
      </ng-container>
      <ng-container matColumnDef="password">
        <th mat-header-cell *matHeaderCellDef> Пароль </th>
        <td mat-cell *matCellDef="let row"> {{row.password}} </td>
      </ng-container>
      <ng-container matColumnDef="role">
        <th mat-header-cell *matHeaderCellDef>Роль</th>
        <td mat-cell *matCellDef="let row">
          {{row.typeManager}}
        </td>
      </ng-container>
      <ng-container matColumnDef="workgroupTitle">
        <th mat-header-cell *matHeaderCellDef> Рабочая группа </th>
        <td mat-cell *matCellDef="let row">
          {{row.workgroupTitle}}
        </td>
      </ng-container>
      <ng-container matColumnDef="phone">
        <th mat-header-cell *matHeaderCellDef> Телефон </th>
        <td mat-cell *matCellDef="let row"> {{row.phone}} </td>
      </ng-container>
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let row">
          <button class="detail" (click)="openManagerDetail(row)">Подробнее</button>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </mat-card-content>
</mat-card>
